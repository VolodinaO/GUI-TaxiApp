<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/star-rating/star-rating.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>


        <iron-label>Rate the quality of service</iron-label>
        <star-rating rate="3"></star-rating>
        <paper-checkbox>Leave a complaint</paper-checkbox>
        <paper-textarea label="Your comments"></paper-textarea>
        <div align="center"><paper-button on-tap="toMainScreen" raised>Ok</paper-button></div>
    </template>

    <script>
        Polymer({
            is: 'my-view3',
            toMainScreen: function () {
                window.location.href  = "/view2";
            }
        });
    </script>
</dom-module>
